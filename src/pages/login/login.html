<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="light">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="log-reg-container">
    <div class="logo">
      <img src="./assets/img/login-logo.png" alt="Ionic logo"/>
    </div>
    <h4 class="text-uppercase text-center font-medium text-primary">Sign in</h4>

    <form [formGroup]="form" #loginForm="ngForm">
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="User Name" [formControl]="email" autocapitalize="off"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [formControl]="password" autocapitalize="off"></ion-input>
        </ion-item>
      </ion-list>
  
      <button class="font-medium" ion-button [disabled]="!loginForm.valid" color="secondary" (click)="doLogin(form.value)" block>SIGN IN</button>
      <p class="forgot" text-center (click)="forgotPassword()">Forgot your password?</p>
      <button class="font-medium text-uppercase" ion-button color="primary" (click)="gotoSignupPage()" block>Create an account</button>
    </form>  
</ion-content>
