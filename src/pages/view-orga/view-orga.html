<ion-header>

  <ion-navbar>
    <ion-title>View Organization</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <ion-card class="personal">
      <div class="relative">
        <img style="height:176px;" src="{{ bind_arr_orga?.o_pic_0 }}"/>
        <!-- <img src="http://111.93.169.90/team2/noshave-new/assets/images/sidebar-logo.png" class="photoProfile"/> -->

      </div>
      <ion-card-content class="nowrap">
        <!-- <ion-item class="name">
          <h3>Suman Samanta</h3>
          <p>Kolkata, West Bengal</p>
        </ion-item > -->
        <ion-item>
          <donate-button donateType="orga" id='{{orga_id}}' viewdonate='1'></donate-button>
          <!-- <button ion-button icon-start><ion-icon ios="ios-brush" md="md-brush"></ion-icon> Make a Donation</button> -->
          <!-- <button ion-button icon-start class="sky"><ion-icon ios="ios-eye" md="md-eye"></ion-icon> Create Team</button> -->
          <button ion-button icon-start class="green" (click)="share('Organization Donate Page','Noshave November',url +'org/'+ bind_arr_orga?.o_username)"><ion-icon ios="ios-redo" md="md-redo"></ion-icon> Share this Page</button>
        </ion-item>
        <ion-item>
          <b>
            Fundraising <span>Goal ${{ bind_arr_orga?.total_org_raised }} of ${{ bind_arr_orga?.o_page_goal }} </span>
          </b>
          <div class="progressbar">
            <span [style.width]="bind_arr_orga?.total_raised_width+'%'"></span>
          </div>
        </ion-item>
        <ion-item>
          <b>
            {{bind_arr_orga?.o_name}}
          </b>
          <p>
            {{bind_arr_orga?.o_page_description}}
          </p>
        </ion-item>

      </ion-card-content>
  </ion-card>
  <ion-card>
    <div class="donation-tab">
      <button (click)="openDonation()">Members</button>
      <button (click)="openOrgaTeam()">Teams</button>
      <button (click)="openOrgaDonation()">Organization Donations</button>
    </div>
