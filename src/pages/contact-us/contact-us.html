<ion-header align-title="center">
  <ion-navbar align-title="center">
    <ion-buttons start>
      <button ion-button start menuToggle color="secondary">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title >
      <img src="assets/img/inner-logo.png" alt="" class="inner-logo">
    </ion-title>
    <donate-button donateType="normal" id="1"></donate-button>
  </ion-navbar>
</ion-header>
<ion-content padding class="log-reg-container">
  <h4 class="text-uppercase text-center font-medium text-primary mb-10" style="color:#00505f">Contact Us</h4>
  <!-- <p class="text-center text-primary mb-30">Enter your old password and then type your new and confirm password.</p> -->


  <form [formGroup]="contactform" #contactForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" formControlName="fullname" placeholder="Full Name" autocapitalize="off"></ion-input>
      </ion-item>
      <div class="error-item" no-lines *ngIf="( contactform.get('fullname').hasError('required') ) && contactform.get('fullname').touched">
          <div class="error" *ngIf="contactform.get('fullname').hasError('required') && contactform.get('fullname').touched">
            Please input your fullname
          </div>
      </div>
      <ion-item>
        <ion-input type="text" formControlName="email" placeholder="Email" autocapitalize="off"></ion-input>
      </ion-item>
      <div class="error-item" no-lines *ngIf="( contactform.get('email').hasError('minlength') || contactform.get('email').hasError('pattern') ||contactform.get('email').hasError('required') ) && contactform.get('email').touched">
        <div class="error" *ngIf="contactform.get('email').hasError('required') && contactform.get('email').touched">
          Please input your email
        </div>
        <div class="error" *ngIf="contactform.get('email').hasError('pattern') && contactform.get('email').touched">
          Email address invalid
        </div>
      </div>
      <ion-item>
          <ion-input type="text" formControlName="subject" placeholder="Type subject" autocapitalize="off"></ion-input>
      </ion-item>
      <div class="error-item" no-lines *ngIf="( contactform.get('subject').hasError('required')) && contactform.get('subject').touched">
          <div class="error" *ngIf="contactform.get('subject').hasError('required') && contactform.get('subject').touched">
            Please input your subject
          </div>
      </div>
      <ion-item>
        <ion-textarea type="text" formControlName="message" placeholder="Type Message" autocapitalize="off"></ion-textarea>
      </ion-item>
      <div class="error-item" no-lines *ngIf="( contactform.get('message').hasError('required')) && contactform.get('message').touched">
          <div class="error" *ngIf="contactform.get('message').hasError('required') && contactform.get('message').touched">
            Please input your message
          </div>
      </div>
    </ion-list>
    <button class="font-medium text-uppercase" color="#3e50b4" [disabled]="!contactForm.valid" (click)="changepass(contactform.value)" ion-button block>Submit</button>
  </form>
