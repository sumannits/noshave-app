<ion-content padding class="log-reg-container">
  <div class="logo">
    <img src="./assets/img/login-logo.png" alt="Ionic logo" />
  </div>
  <h4 class="text-uppercase text-center font-medium text-primary mb-10">forgot password?</h4>
  <p class="text-center text-primary mb-30">Enter your email address and weâ€™ll send you a link to reset your password</p>


  <form [formGroup]="form" #passwordForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="email" formControlName="email" placeholder="Email address" autocapitalize="off"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container>
          <div class="error-message" *ngIf="form.get('email').hasError('required')">
            Email Id required.
          </div>
          <div class="error-message" *ngIf="form.get('email').hasError('pattern')">
            Please provide a valid email.
          </div>
        </ng-container>
      </div>
      
    </ion-list>

    
    <button class="font-medium text-uppercase" color="primary" ion-button [disabled]="!passwordForm.valid" (click)="doForgotPassword(form.value)" block>Reset password</button>
  </form>
</ion-content>
