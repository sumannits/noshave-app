<ion-content padding class="log-reg-container">
  <div class="logo">
    <img src="./assets/img/login-logo.png" alt="Ionic logo" />
  </div>
  <h4 class="text-uppercase text-center font-medium text-primary mb-10">forgot password?</h4>
  <p class="text-center text-primary mb-30">Enter your email address and weâ€™ll send you a link to reset your password</p>


  <form [formGroup]="forgotform" #forgotForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="email" formControlName="email" placeholder="Email address" autocapitalize="off"></ion-input>
      </ion-item>
      <div class="error-item" no-lines *ngIf="( forgotform.get('email').hasError('minlength') || forgotform.get('email').hasError('pattern') ||forgotform.get('email').hasError('required') ) && forgotform.get('email').touched">
        <div class="error" *ngIf="forgotform.get('email').hasError('required') && forgotform.get('email').touched">
          Please input your email
        </div>
        <div class="error" *ngIf="forgotform.get('email').hasError('pattern') && forgotform.get('email').touched">
          Email address invalid
        </div>
      </div>
    </ion-list>

    
    <button class="font-medium text-uppercase" color="primary" ion-button [disabled]="!forgotForm.valid" (click)="doForgotPassword(forgotform.value)" block>Reset password</button>
  </form>
  <button class="font-medium text-uppercase" ion-button color="primary" (click)="back()" block>Back To Login</button>
</ion-content>
