<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Edit Team Page</ion-title>
    <ion-buttons (click)="closeModal()" end>
      <button ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="editfrom" #editForm="ngForm">
    <ion-list>
      <div class="text-field-area">
        <ion-label class="edit-from-text-lebel">Team Name</ion-label>
        <ion-item>
          <ion-input formControlName="teamname" placeholder="Team Name"></ion-input>
        </ion-item>
        <div class="error-item" no-lines *ngIf="( editfrom.get('teamname').hasError('pattern') || editfrom.get('teamname').hasError('required') ) && editfrom.get('teamname').touched">
          <div class="error" *ngIf="editfrom.get('teamname').hasError('required') && editfrom.get('teamname').touched">
            Please input your teamname
          </div>
        </div>
      </div>

      <div class="text-field-area">
        <ion-label class="edit-from-text-lebel">Team Username</ion-label>
        <ion-item>
          <ion-input formControlName="team_username" placeholder="Team Username"></ion-input>
        </ion-item>
        <div class="error-item" no-lines *ngIf="( editfrom.get('team_username').hasError('pattern') || editfrom.get('team_username').hasError('required') ) && editfrom.get('team_username').touched">
          <div class="error" *ngIf="editfrom.get('team_username').hasError('required') && editfrom.get('team_username').touched">
            Please input your page title
          </div>
        </div>
      </div>

      <div class="text-field-area">
        <ion-label class="edit-from-text-lebel">Team Page Title</ion-label>
        <ion-item>
          <ion-input formControlName="team_title" placeholder="Team Page Title"></ion-input>
        </ion-item>
        <div class="error-item" no-lines *ngIf="( editfrom.get('team_title').hasError('pattern') || editfrom.get('team_title').hasError('required') ) && editfrom.get('team_title').touched">
          <div class="error" *ngIf="editfrom.get('team_title').hasError('required') && editfrom.get('team_title').touched">
            Please input your team title
          </div>
        </div>
      </div>

      <div class="text-field-area">
        <ion-label class="edit-from-text-lebel">Team Fundraising Goal</ion-label>
        <ion-item>
          <ion-input formControlName="fundraising_goal" placeholder="Team Fundraising Goal"></ion-input>
        </ion-item>
        <div class="error-item" no-lines *ngIf="( editfrom.get('fundraising_goal').hasError('pattern') || editfrom.get('fundraising_goal').hasError('required') ) && editfrom.get('fundraising_goal').touched">
          <div class="error" *ngIf="editfrom.get('fundraising_goal').hasError('required') && editfrom.get('fundraising_goal').touched">
            Please input your fundraising goal
          </div>
        </div>
      </div>

      <div class="text-field-area">
        <ion-label class="edit-from-text-lebel">Team Page Description</ion-label>
        <ion-item>
          <ion-textarea formControlName="description" placeholder="Page Description"></ion-textarea>
        </ion-item>
        <div class="error-item" no-lines *ngIf="( editfrom.get('description').hasError('pattern') || editfrom.get('description').hasError('required') ) && editfrom.get('description').touched">
          <div class="error" *ngIf="editfrom.get('description').hasError('required') && editfrom.get('description').touched">
            Please input your team page description
          </div>
        </div>
      </div>
      <div padding>
        <button class="font-medium" ion-button color="primary" block [disabled]="!editForm.valid" (click)="EditFrom(editfrom.value)" style="background-color:#3e50b4">Submit</button>
      </div>
    </ion-list>
  </form>
</ion-content>
