<ion-header>

  <ion-navbar>
    <ion-title>personal view</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <ion-card class="personal">
      <div class="relative">
        <img style="height:165px" src="{{user_details?.m_pic_0}}"/>
        <img src="{{user_details?.m_profile_pic}}" class="photoProfile"/>

      </div>
      <ion-card-content class="nowrap">
        <ion-item class="name">
          <h3>{{ user_details?.m_full_name }}</h3>
          <p>{{ user_details?.m_city }} , {{ user_details?.m_country }}</p>
        </ion-item >
        <ion-item >
          <donate-button donateType="member" id='{{loguser.m_id}}' viewdonate='1'></donate-button>
          <!-- <button ion-button icon-start><ion-icon ios="ios-brush" md="md-brush"></ion-icon> Make a Donation</button> -->
          <!-- <button ion-button icon-start class="sky"><ion-icon ios="ios-eye" md="md-eye"></ion-icon> Create Team</button> -->
          <button ion-button icon-start class="green" (click)="openModal()"><ion-icon ios="ios-redo" md="md-redo"></ion-icon> Share this Page</button>
        </ion-item>
        <ion-item>
          <b>
            Fundraising <span>Goal ${{user_details?.total_raised}} of ${{user_details?.m_page_goal}} </span>
          </b>
          <div class="progressbar">
            <span [style.width]="user_details?.total_raised_width+'%'"></span>
          </div>
        </ion-item>
        <ion-item>
          <b>
            {{user_details?.m_page_title}}
          </b>
          <p>
            {{user_details?.m_page_description}}
          </p>
        </ion-item>

      </ion-card-content>
  </ion-card>
  <ion-card style="text-align: center;">
    <div class="donation-tab">
      <button (click)="openDonation()">Donation List</button>

      <button *ngIf="user_details?.m_team_id !=''" (click)="gotoTeam(user_details?.m_team_id)">Teams</button>
      <!-- <button>Organization</button> -->
    </div>
    <ion-grid class="table-view">
      <!-- <ion-row class="table-header">
        <ion-col col-4>Donation List</ion-col>
        <ion-col col-3>Team</ion-col>
        <ion-col col-5>Comments</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4 class="user">
            <span>Suman Samanta</span>
        </ion-col>
        <ion-col col-3><b>$0</b></ion-col>
        <ion-col col-5><span>Glad to be a part of it. Growing my beard now...</span></ion-col>
      </ion-row> -->
    </ion-grid>
  </ion-card>

</ion-content>
