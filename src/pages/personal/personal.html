  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button start menuToggle color="secondary">
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Personal</ion-title>
    <donate-button donateType="normal" id="1"></donate-button>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="personal">
      <div class="relative">
        <img class="personal-image-style" src="{{ user_details?.m_profile_pic }}"/>
        <button class="changephoto">Change Page Photo</button>
      </div>
      <ion-card-content>
        <ion-item>
          <b>
            <ion-icon ios="ios-link" md="md-link"></ion-icon> Page Link :
          </b>
          <p>
            <a>{{ url +'member/'+ user_details?.m_username }}</a>
          </p>
        </ion-item>
        <ion-item>
          <b>
            <ion-icon ios="ios-navigate" md="md-navigate"></ion-icon> Location :
          </b>
          <p>
              {{ user_details?.m_city }},{{ user_details?.m_country }}
          </p>
        </ion-item>
        <ion-item>
          <b>
            <ion-icon ios="ios-bookmark" md="md-bookmark"></ion-icon> Page Title :
          </b>
          <p>
              {{ user_details?.m_page_title }}
          </p>
        </ion-item>
        <ion-item>
          <b>
             <ion-icon ios="ios-cash" md="md-cash"></ion-icon> Fundraising Goal :
          </b>
          <p>
            ${{ user_details?.m_page_goal }}
          </p>
        </ion-item>
        <ion-item>
          <b>
            <ion-icon ios="ios-copy" md="md-copy"></ion-icon> Page Description
          </b>
          <p>
              {{ user_details?.m_page_description }}
          </p>
        </ion-item>
        <ion-item>
          <button ion-button icon-start (click)="personaledit()"><ion-icon ios="ios-brush" md="md-brush"></ion-icon> Edit</button>
          <button ion-button outline icon-start (click)="gotToview()"><ion-icon ios="ios-eye" md="md-eye"></ion-icon> View</button>
          <button ion-button outline icon-start (click)="openModal()">  <ion-icon ios="ios-redo" md="md-redo"></ion-icon> Share</button>
        </ion-item>
      </ion-card-content>
  </ion-card>
</ion-content>
