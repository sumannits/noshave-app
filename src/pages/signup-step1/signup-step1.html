<ion-content padding>
  <div class="logo">
    <img src="./assets/img/login-logo.png" alt="Ionic logo" />
  </div>
  <h6 class="text-uppercase text-center font-medium text-darkgreen mb-10">Did you participate in No-Shave November last year?</h6>
  <p class="text-center font-12 mb-30">If you signed up to participate last year we can<br> retrieve your account.</p>

  <ion-grid class="options-wrap">
    <ion-row>
      <ion-col col-6>
        <a (click)="gotosignuppage1()" class="no-decoration">
          <ion-card>
            <ion-card-content>
              <img src="assets/img/icon-new.png">
            </ion-card-content>
            <ion-card-header>
              <span>New</span>
            </ion-card-header>
          </ion-card>
        </a>
      </ion-col>
      <ion-col col-6>
        <a (click)="returntologin()" class="no-decoration">
          <ion-card>
            <ion-card-content>
              <img src="assets/img/icon-return.png">
            </ion-card-content>
            <ion-card-header>
              <span>Returning</span>
            </ion-card-header>
          </ion-card>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
