    <ion-grid class="table-view">
      <ion-row class="table-header">
        <ion-col col-8>Team</ion-col>
        <ion-col col-4>Raised</ion-col>
      </ion-row>
      <ng-container *ngIf="bind_arr_team?.length >0">
        <ion-row *ngFor="let mem of bind_arr_team">
          <ion-col col-8 class="user">
              <!-- <img src="{{ mem.m_profile_pic }}" class="photoProfile"/> -->
              <span>{{ mem.t_name }}</span>
          </ion-col>
          <ion-col col-4><b>${{ mem.team_total }}</b></ion-col>
        </ion-row>
      </ng-container>
    </ion-grid>
    <div *ngIf="bind_arr_member?.length == 0">
        Sorry ! No member Found.
    </div>
