    <ion-grid class="table-view">
      <ion-row class="table-header">
        <ion-col col-4>Name</ion-col>
        <ion-col col-3>Donation</ion-col>
        <ion-col col-5>Comment</ion-col>
      </ion-row>
      <ng-container *ngIf="donation_table_arr?.length > 0">
        <ion-row *ngFor="let m of donation_table_arr">
          <ion-col col-4 class="user">
              <span>{{ m.d_name }}</span>
          </ion-col>
          <ion-col col-3><b>${{ m.d_amount }}</b></ion-col>
          <ion-col col-5 style="white-space: nowrap; overflow: hidden;text-overflow: ellipsis;"><span>{{m.d_message}}</span></ion-col>
        </ion-row>
      </ng-container>
      <ion-row *ngIf="donation_table_arr?.length == 0" style="padding: 7px 0px 5px;">
          Sorry ! No donation Found.
      </ion-row>
    </ion-grid>
