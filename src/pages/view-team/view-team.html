<ion-header>

  <ion-navbar>
    <ion-title>Team View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <ion-card class="personal">
      <div class="relative">
        <img style="height: 176px;" src="{{ team_details?.t_pic_0 }}"/>
        <!-- <img src="http://111.93.169.90/team2/noshave-new/assets/images/sidebar-logo.png" class="photoProfile"/> -->

      </div>
      <ion-card-content class="nowrap">
        <ion-item style="padding-left:0px" class="name">
          <h3 style="font-size: 18px;font-weight: bold;color: #074f5f;">{{ team_details?.t_name }}</h3>
          <!-- <p>{{ team_details?.t_pic_0 }}</p> -->
        </ion-item>
        <ion-item >
          <donate-button donateType="team" id='{{team_id}}' viewdonate='1'></donate-button>
          <!-- <button ion-button icon-start><ion-icon ios="ios-brush" md="md-brush"></ion-icon> Make a Donation</button> -->
          <!-- <button ion-button icon-start class="sky"><ion-icon ios="ios-eye" md="md-eye"></ion-icon> Join Team</button> -->
          <button ion-button icon-start class="green" (click)="share('Team Donate Page','Noshave November',url +'team/'+ team_details?.t_username)"><ion-icon ios="ios-redo" md="md-redo"></ion-icon> Share this Page</button>
        </ion-item>
        <ion-item>
          <b>
            Fundraising <span>Goal ${{ team_details?.total_team_raised }} of ${{ team_details?.t_page_goal }} </span>
          </b>
          <div class="progressbar">
            <span [style.width]="team_details?.total_raised_width+'%'"></span>
          </div>
        </ion-item>
        <ion-item *ngIf="this.responseDataDetail?.orga_result.length > 0">
          <b>Organization : <span (click)="goToorga(this.responseDataDetail?.orga_result[0].o_username)">{{ this.responseDataDetail?.orga_result[0].o_name }}</span></b>
        </ion-item>
        <ion-item>
          <b>
            {{ team_details?.t_page_title }}
          </b>
          <p>
            {{ team_details?.t_page_description }}
          </p>
        </ion-item>

      </ion-card-content>
  </ion-card>
  <ion-card>
    <div class="donation-tab">
      <button (click)="openDonation()">Team Member</button>
      <button (click)="openTeamDonation()">Team Donations</button>
      <!-- <button (click)="goToorga(this.responseDataDetail.orga_result[0]?.o_username)">Organization</button> -->
    </div>

</ion-content>
